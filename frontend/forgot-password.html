<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container" style="padding:60px 0;max-width:600px">
    <h1>Forgot Password</h1>
    <p style="color:var(--muted)">Enter your email below and we'll send password reset instructions.</p>
    <form id="forgotForm" style="display:flex;flex-direction:column;gap:12px;margin-top:18px">
      <input type="email" id="fp-email" placeholder="Your email" required style="padding:10px;border:1px solid #ddd;border-radius:4px">
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <div id="fp-message" style="margin-top:12px;color:var(--muted)"></div>
  </main>

  <div id="footer-placeholder"></div>
  <script type="module">
    import '/assets/js/page.js';
    document.getElementById('forgotForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('fp-email').value;
      document.getElementById('fp-message').textContent = `If an account exists for ${email}, a reset link was sent.`;
      e.target.reset();
    });
  </script>
</body>
</html>
