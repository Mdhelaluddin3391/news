<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Global News Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your saved articles & preferences</p>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-pass">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <div class="social-login">
                <a href="#" class="btn-social google">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="#" class="btn-social facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign Up Now</a>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script type="module" src="/assets/js/page.js"></script>
</body>

</html>
