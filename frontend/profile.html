<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Global News Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        
    </style>
</head>

<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-newspaper" style="color: var(--secondary-color); font-size: 1.5rem;"></i>
                <div class="logo-text">Global News</div>
            </a>
            <div class="user-menu">
                <a href="index.html">Back to Home</a>
                <a href="login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </header>

    <div class="container dashboard-container">
        <aside class="sidebar">
            <div class="profile-summary">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=1a365d&color=fff" alt="User"
                    class="profile-pic">
                <h3>John Doe</h3>
                <p>Member since Oct 2023</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="fas fa-user-edit"></i> Edit Profile</a></li>
                <li><a href="#"><i class="fas fa-bookmark"></i> Saved Articles</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-lock"></i> Security</a></li>
            </ul>
        </aside>

        <main class="dashboard-content">
            <div class="section-header">
                <h2>Account Settings</h2>
                <p style="color: var(--text-light); margin-top: 5px;">Update your personal information and bio.</p>
            </div>

            <form action="#">
                <div class="form-group">
                    <label>Profile Picture URL (Optional)</label>
                    <input type="text" class="form-control" placeholder="https://image-url.com/me.jpg">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" value="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" value="john.doe@example.com" readonly
                        style="background: #f9f9f9; cursor: not-allowed;">
                    <small style="color: var(--text-light); display: block; margin-top: 5px;">Email cannot be changed
                        directly. Contact support.</small>
                </div>
                <div class="form-group">
                    <label>Short Bio</label>
                    <textarea class="form-control" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </main>
    </div>
</body>

</html>
