<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Global News Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #d32f2f;
            --accent-color: #f5f5f5;
            --text-dark: #333;
            --text-light: #777;
            --white: #ffffff;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--accent-color);
            color: var(--text-dark);
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Simple Header just for inner pages */
        header {
            background-color: var(--white);
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--primary-color);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
        }

        .user-menu a {
            text-decoration: none;
            color: var(--text-dark);
            margin-left: 20px;
            font-weight: 500;
        }

        .user-menu a.logout {
            color: var(--secondary-color);
        }

        /* Dashboard Layout */
        .dashboard-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            margin: 40px auto;
        }

        /* Sidebar */
        .sidebar {
            background: var(--white);
            border-radius: 8px;
            padding: 30px 20px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .profile-summary {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid var(--accent-color);
        }

        .profile-summary h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .profile-summary p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: block;
            padding: 12px 15px;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: var(--transition);
        }

        .sidebar-menu a i {
            width: 25px;
            color: var(--primary-color);
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .sidebar-menu a:hover i,
        .sidebar-menu a.active i {
            color: var(--white);
        }

        /* Main Content */
        .dashboard-content {
            background: var(--white);
            border-radius: 8px;
            padding: 40px;
            box-shadow: var(--shadow);
        }

        .section-header {
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-save {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-save:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-newspaper" style="color: var(--secondary-color); font-size: 1.5rem;"></i>
                <div class="logo-text">Global News</div>
            </a>
            <div class="user-menu">
                <a href="index.html">Back to Home</a>
                <a href="login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </header>

    <div class="container dashboard-container">
        <aside class="sidebar">
            <div class="profile-summary">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=1a365d&color=fff" alt="User"
                    class="profile-pic">
                <h3>John Doe</h3>
                <p>Member since Oct 2023</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="fas fa-user-edit"></i> Edit Profile</a></li>
                <li><a href="#"><i class="fas fa-bookmark"></i> Saved Articles</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-lock"></i> Security</a></li>
            </ul>
        </aside>

        <main class="dashboard-content">
            <div class="section-header">
                <h2>Account Settings</h2>
                <p style="color: var(--text-light); margin-top: 5px;">Update your personal information and bio.</p>
            </div>

            <form action="#">
                <div class="form-group">
                    <label>Profile Picture URL (Optional)</label>
                    <input type="text" class="form-control" placeholder="https://image-url.com/me.jpg">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" value="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" value="john.doe@example.com" readonly
                        style="background: #f9f9f9; cursor: not-allowed;">
                    <small style="color: var(--text-light); display: block; margin-top: 5px;">Email cannot be changed
                        directly. Contact support.</small>
                </div>
                <div class="form-group">
                    <label>Short Bio</label>
                    <textarea class="form-control" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </main>
    </div>
</body>

</html>
