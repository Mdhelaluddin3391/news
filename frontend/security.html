<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Security Settings</title>
  <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container" style="padding:40px 0;max-width:720px">
    <h1>Security</h1>
    <p style="color:var(--muted)">Manage your account security settings.</p>

    <section style="margin-top:18px;display:flex;flex-direction:column;gap:12px">
      <div>
        <h4>Change Password</h4>
        <form id="changePasswordForm" style="display:flex;flex-direction:column;gap:8px">
          <input type="password" id="oldPass" placeholder="Current password" required style="padding:8px;border:1px solid #ddd;border-radius:4px">
          <input type="password" id="newPass" placeholder="New password" required style="padding:8px;border:1px solid #ddd;border-radius:4px">
          <button class="btn" type="submit">Update Password</button>
        </form>
      </div>

      <div>
        <h4>Two-Factor Authentication</h4>
        <p style="color:var(--muted)">Enable 2FA using an authenticator app to improve account security.</p>
        <button class="btn" id="enable2fa">Enable 2FA</button>
      </div>
    </section>
    <div id="security-msg" style="margin-top:12px;color:var(--muted)"></div>
  </main>

  <div id="footer-placeholder"></div>
  <script type="module">
    import '/assets/js/page.js';
    document.getElementById('changePasswordForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      document.getElementById('security-msg').textContent = 'Password updated (simulated).';
      e.target.reset();
    });
    document.getElementById('enable2fa').addEventListener('click', ()=>{
      document.getElementById('security-msg').textContent = '2FA enabled (simulated). Check your authenticator app.';
    });
  </script>
</body>
</html>
