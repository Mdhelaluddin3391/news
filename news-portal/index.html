<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsPortal - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/pages/home.css">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main id="main-content" class="container">

        <!-- Breaking News -->
        <section class="breaking-news-section">
            <h2>Breaking News</h2>
            <div id="breaking-placeholder" class="breaking-ticker">
                <!-- Dynamic Breaking News -->
            </div>
        </section>

        <div class="home-layout">

            <!-- Left Column -->
            <div class="left-column">

                <!-- Featured News -->
                <section id="featured-section">
                    <!-- Dynamic Featured -->
                </section>

                <!-- Latest News Grid -->
                <section id="latest-news-grid" class="news-grid">
                    <!-- Dynamic Latest Articles -->
                </section>

            </div>

            <!-- Sidebar -->
            <aside id="sidebar-placeholder"></aside>

        </div>

        <!-- Trending Section -->
        <section class="trending-section">
            <h2>Trending Now</h2>
            <div id="trending-placeholder">
                <!-- Dynamic Trending -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script type="module" src="assets/js/pages/home.js"></script>
</body>
</html>
